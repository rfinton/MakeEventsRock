<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Make Events Rock</title>
    <meta name="viewport" content="width=1400px, user-scalable=yes" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link type='text/css' rel='stylesheet' href='http://fonts.googleapis.com/css?family=Acme' />
    <link type="text/css" rel="stylesheet" href="../css/MainStyle.css" />
    <link type="text/css" rel="stylesheet" href="../css/CTA.css" />
</head>
<body>
    <div id="page">

        <script>
            if (screen.width <= 720) {
                document.getElementById('page').style.backgroundImage = "url('../images/crowdBgSmall.jpg')";
                document.getElementById('page').style.backgroundRepeat = "repeat-x";
                $('*').css('font-size', '130%');
            }
        </script>

        <div id="mainContent">

            <div>
                <img src="../images/mlarEventMarketingBanner.png">
            </div>

            <div class="center tbmarg">
                <span class="headline">Here are some of our Event Marketing case studies.</span>
            </div> 

            <div id="caseStudies">
                <table>
                    <tr>
                        <td>
                            <a href="../images/CoxBusinessCaseStudy.pdf?dl=1">
                                <img width="120" src="../images/Adobe_PDF_icon.png" alt="pdf" />
                            </a>
                        </td>
                        <td>&nbsp;</td>
                        <td>
                            <a href="../images/RiverSpiritCasino_CaseStudy_V6.pdf?dl=1">
                                <img width="120" src="../images/Adobe_PDF_icon.png" alt="pdf" />
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:5px;">
                            <b>Cox Business</b>
                        </td>
                        <td style="width:25px;">&nbsp;</td>
                        <td style="padding:5px;">
                            <b>River Spirit Casino</b>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="tbmarg center" style="width:80%;">
                <strong><span style="font-size:16pt;">##firstname##, if you would like to learn more about how one2one marketing can help you rock your next event, confirm and submit your information below.</span></strong>
            </div>

            <div>
                <form method="post">
                    <table>
                        <tr>
                            <td><label for="firstname">First name: </label></td>
                            <td><input id="firstname" type="text" name="firstname" value="##firstname##" /></td>
                        </tr>

                        <tr>
                            <td><label for="lastname">Last name: </label></td>
                            <td><input id="lastname" type="text" name="lastname" value="##lastname##" /></td>
                        </tr>

                        <tr>
                            <td><label for="email">Email: </label></td>
                            <td><input id="email" type="text" name="email" value="##email##" /></td>
                        </tr>

                        <tr>
                            <td><label for="phone">Phone: </label></td>
                            <td><input id="phone" type="text" name="phone" value="##phone##" /></td>
                        </tr>

                        <tr>
                            <td><label for="company">Company: </label></td>
                            <td><input id="company" type="text" name="company" value="##company##"/></td>
                        </tr>
                    </table>

                    <form method="post"></form>

                    <br/>

                    <div class="button" onclick="location.assign('thankyou.html')">
                        <img width="100%" src="../images/greenbutton.png" alt="submit" />
                        <div class="buttonText">SUBMIT</div>
                    </div>

                </form>
            </div>

            <br/>
            <br/>

            <div class="button" onclick="return false;">
                <img width="100%" src="../images/greenbutton.png" alt="friend" />
                <div class="buttonText" onclick="location.href='friend.html'">refer a friend</div>
            </div>

        </div>

    </div>
</body>
</html>
