<!DOCTYPE html>
<html>

<head>
	<title>Event Marketing</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=1400px, user-scalable=yes" />
	<link href='http://fonts.googleapis.com/css?family=Acme' rel='stylesheet' type='text/css' />
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<link type="text/css" rel="stylesheet" href="../css/MainStyle.css" />
    <link type="text/css" rel="stylesheet" href="../css/Home.css" />
</head>

<body>
	<div id="page">
	
		<script>
			if( screen.width <= 720 ){
				document.getElementById('page').style.backgroundImage = "url('../images/crowdBgSmall.jpg')";
				document.getElementById('page').style.backgroundRepeat = "repeat-x";
				$('*').css('font-size', '130%');
			}
		</script>

		<div id="mainContent">
		
			<div>
				<img src="../images/mlarEventMarketingBanner.png" />
			</div>
		
			<div style="height:50px;"></div>
			
			<div style="width:80%;">
				<b>We love referrals. Please fill in the form below with your friend's information and they will receive 
            an email with a link to their own personalized url.</b>
        </div>
			
			<div style="height:50px;"></div>
		
			<div class="_800p" id="survey">
				
				<form onsubmit="javascript:return false;">
				
					<div class="inputText">
						First Name:&nbsp;&nbsp;<input type="text" name="firstname"><br>
					</div>
					
					<div class="inputText">
						Last Name:&nbsp;&nbsp;<input type="text" name="lastname"><br>
					</div>
					
					<div class="inputText">
						Company:&nbsp;&nbsp;<input type="text" name="company"><br>
					</div>
					
					<div class="inputText">
						Phone:&nbsp;&nbsp;<input type="text" name="phone"><br>
					</div>
					
					<div class="inputText">
						Email:&nbsp;&nbsp;<input type="text" name="email"><br>
					</div>
					
					<div class="inputText">
						Industry:&nbsp;&nbsp;<input type="text" name="industry"><br>
					</div>

					<div style="height:50px;"></div>
					
					<div class="button" onclick="location.assign('index.html')">
                        <img width="100%" src="../images/greenbutton.png" alt="Submit" />
                        <div class="buttonText">Submit</div>
                    </div>
					
					<div style="height:50px;"></div>
				
				</form>
				
			</div>
			
			<div style="height:50px;"></div>
		
		</div>
	
	</div>
</body>

</html>
