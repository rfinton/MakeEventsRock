<!DOCTYPE html>
<html>

<head>
	<title>Event Marketing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1400px, user-scalable=yes">
	<link type="text/css" rel="stylesheet" href="stylesheet.css">
	<link href='http://fonts.googleapis.com/css?family=Acme' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
	<div id="page">
	
		<script>
			if( screen.width <= 720 ){
				document.getElementById('page').style.backgroundImage = "url('https://db.tt/bBl6RsKr')";
				document.getElementById('page').style.backgroundRepeat = "repeat-x";
				$('*').css('font-size', '130%');
			}
			else
				document.getElementById('page').style.backgroundImage = "url('https://db.tt/tzOb18nh')";
		</script>

		<div id="mainContent">
		
			<div>
				<img src="https://db.tt/bAyOZxX5">
			</div>
		
			<div style="height:50px;"></div>
			
			<div class="leftMargin">
				We love referrals. The more people in our database, the better! 
			</div>
			
			<div style="height:50px;"></div>
		
			<div class="_800p" id="survey">
				
				<form method="post" action="thankyou.html">
				
					<div style="height:50px;"></div>
				
					<div class="leftMargin">
						First Name:&nbsp;&nbsp;<input type="text" name="firstname"><br>
					</div>
					
					<div class="leftMargin">
						Last Name:&nbsp;&nbsp;<input type="text" name="lastname"><br>
					</div>
					
					<div class="leftMargin">
						Company:&nbsp;&nbsp;<input type="text" name="company"><br>
					</div>
					
					<div class="leftMargin">
						Phone:&nbsp;&nbsp;<input type="text" name="phone"><br>
					</div>
					
					<div class="leftMargin">
						Email:&nbsp;&nbsp;<input type="text" name="email"><br>
					</div>
					
					<div style="height:50px;"></div>
					
					<div class="center">
						<input class="submit" type="submit" value="SUBMIT">
					</div>
					
					<div style="height:50px;"></div>
				
				</form>
				
			</div>
			
			<div style="height:50px;"></div>
		
		</div>
	
	</div>
</body>

</html>
